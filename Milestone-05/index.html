<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable  Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Shareable Resume </h2>
    <form id="resume-form">
    <fieldset>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"> <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required><br><br>

        <label for="photo" id="photo">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="amage/*" required >

    </fieldset>
    

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label><br>
        <textarea  id="education" name="education" rows="4" required> </textarea>

    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label><br>
        <textarea  id="experience" name="experience" rows="4" required> </textarea>

    </fieldset>

    
    <fieldset>
        <legend>skills</legend>
        <label for="skills">skills:</label><br>
       <textarea id="skills" name="skills" rows="4" required> </textarea>

    </fieldset>


    <button type="submit" id="button"><b>Generate Resume</b></button>
</form>
<br>

<!-- Dynamic and Edatable resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume  will be generated -->

    </div>

    <!--  shareable linke and download option -->
      <div id="shareable-link-container" style="display: none;"></div>
      <h2>Shareable link</h2>
      <pre>      Here is your username link,
     to view or edit your resume</pre>
      <a href="shareable-link" id="shareable-link" target="_blank"></a>
      <br><br>
      <button id="download-pdf"><b>Download as PDF</b></button>


    <script src="script.js"></script>

</body>
</html>
